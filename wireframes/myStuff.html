<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>My Stuff</title>
</head>
<body>
  
  <div id = "header">

      <div id="topHeader">
        <h1>PopDex!</h1>

        <div id="headerVerticalLine"></div>
        <div><span id="login" class="headerButtons">Login</span>

      <div id="navigator" style="border-top: solid">

        <div class=navLine></div>
        <span id=middleNav>My Stuff</span>
        <div class=navLine></div>
        <span>News</span>

  </div>

  <div id=content>

    <div id=myStuffPreContent >

      </div>
      <form id=stuffForm>

        <input type=checkbox value="secondCheck">There<br>
        <input type=checkbox value="thirdCheck">Hey<br>
        <div id=myStuffFormSplit>
          <input id=myStuffFilterSearch type=text name=filterSearch placeholder="Filter Search">
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </form>

    </div>

    <div class=standardContentView>

      <div class=circle>
        <div class=imageCropper><img class=mainContentImages alt="" src="img/circle.jpeg" width=150 height=150></div>
        <p class="userItemName">BMO</p>
        <p class="topTextCircle">BMO</p>
        <p class=bottomTextCirlce>$12 items</p>
      </div>
      <div class=circle>
        <div class=imageCropper><img class=mainContentImages alt="" src="img/circle.jpeg" width=150 height=150></div>
        <p class="userItemName">BMO</p>
        <p class="topTextCircle">Jake the Dog</p>

      <div class=circle>

        <p class="userItemName">BMO</p>
        <p class="topTextCircle">Anything</p>
        <p class=bottomTextCirlce>$5</p>
      </div>
    </div>
  </div>


</body>
</html>
